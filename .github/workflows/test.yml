name: "Build"
on:
  pull_request:
  push:
   branches:
     - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v7
    - uses: cachix/cachix-action@v4
      with:
        name: anmonteiro
        file: nix/ci/test.nix
        attributes: native musl64
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
