name: Opam Pipeline

on:
  pull_request:
  push:
    branches:
      - opam-ci
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and test

    strategy:
      fail-fast: false
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - 5.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install dependencies
        working-directory: melange
        run: |
          opam update
          opam pin add httpaf.dev git+https://github.com/anmonteiro/httpaf.git -y
          opam pin add httpaf-eio.dev git+https://github.com/anmonteiro/httpaf.git -y
          opam install . --deps-only -y

